<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Jungle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Wi-Jungle</div>
            <div class="subtitle">Unified Cyber Security Platform</div>
            <div class="menu">
                <div class="menu-item active">Calculator</div>
            </div>
        </div>
        <div class="calculator">
            <div class="header">
                <div class="profile">
                    <img src="user.png" alt="User Profile" class="profile-pic">
                    <span>Hello</span>&nbsp;
                    <span class="username">User</span>
                </div>
            </div>
            <div class="screen">
                <input type="text" id="result" disabled value="0">
            </div>
            <div class="buttons">
                <button>Rad</button>
                <button>Deg</button>
                <button>x!</button>
                <button>(</button>
                <button>)</button>
                <button>%</button>
                <button>AC</button>
                <button>Inv</button>
                <button>sin</button>
                <button>ln</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>π</button>
                <button>cos</button>
                <button>log</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>e</button>
                <button>tan</button>
                <button>√</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>Ans</button>
                <button>EXP</button>
                <button>xʸ</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
